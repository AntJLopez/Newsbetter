{% extends 'newsbetter/base.html' %}

{% block content %}
{% include 'newsbetter/titlebar.html' %}
<table class="display" id="newsletter_list" style="width:100%">
  <thead>
    <tr>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for newsletter in newsletters %}
      <tr>
        <td>
          <a href="{{ newsletter.get_absolute_url }}">
            {{ newsletter.published|date:"d M Y" }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
