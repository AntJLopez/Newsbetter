{% extends 'newsbetter/base.html' %}

{% block content %}
  {% include 'newsbetter/titlebar.html' %}

  {% for feed in feeds %}
    <h3>{{ feed.title }}</h3>
    {% for item in feed.new_articles %}
      <p>
        <a href="{{ item.link }}">{{ item.title }}</a>
        <br />
        {{ item.published_date|date:"d M Y" }}
      </p>
    {% endfor %}
  {% endfor %}
{% endblock %}
