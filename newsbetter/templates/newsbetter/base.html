{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>{% block title %}Newsbetter{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

    <!-- Dashboard Template CSS -->
    <link href="{% sass_src 'css/dashboard.scss' %}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
          rel="stylesheet">
  </head>

  <body>
    {% include 'newsbetter/topbar.html' %}

    <div class="container-fluid">
      <div class="row">
        {% include 'newsbetter/navbar.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script>
      window.jQuery || document.write(
        '<script src="{% static 'js/vendor/jquery-slim.min.js' %}"><\/script>'
      )
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous">
    </script>

    <!-- Icons JavaScript -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
    <script
      defer src="https://pro.fontawesome.com/releases/v5.3.1/js/all.js"
      integrity="sha384-eAVkiER0fL/ySiqS7dXu8TLpoR8d9KRzIYtG0Tz7pi24qgQIIupp0fn2XA1H90fP"
      crossorigin="anonymous">
    </script>

    <!-- DataTables JavaScript -->
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js">
    </script>
    <script src="{% static 'js/data_tables/ColReorderWithResize.js' %}">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js">
    </script>
    <script src="//cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js">
    </script>

    <!-- Flitrex JavaScript -->
    <script src="{% static 'js/filtrex.js' %}">
    </script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/custom.js' %}">
    </script>
  </body>
</html>
